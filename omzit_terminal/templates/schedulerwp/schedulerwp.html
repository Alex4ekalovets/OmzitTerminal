<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Рабочее место планировщика рабочих центров</title>
</head>
<body>
<h1> Рабочее место планировщика рабочих центров </h1> <br>

<!--форма планирования РЦ-->
<form action="{% url 'scheduler' %}" method="post" enctype="multipart/form-data" >

    {% csrf_token %}
    <div class="form-error">{{ form_workplace_plan.non_field_errors }}</div>

    {% for each_form in form_workplace_plan %}
        <p>
            <label class="form-label" for="{{ each_form.id_for_label }}">{{each_form.label}}: </label>
            {{ each_form }}
        </p>
        <div class="form-error">{{ each_form.errors }}</div>
    {% endfor %}
    <button type="submit"> Добавить</button>
</form>



<a href="{% url 'home' %}">Назад</a> <br>
</body>
</html>
